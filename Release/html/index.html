<!DOCTYPE html>

<html lang = "ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Lua Web Server: Hex Editor</title>

	</head>
	
	<body style = "background: url(image1);">
		<div align = "left">
			<a href = "example"><font color = "black" size = "7" face = "arial">AppInvest - Hex Editor</font></a><br>
		</div>
		<div align = "center">
			<form name = "newform" method = "post" action = "input1">
				<font color = "black" size = "2" face = "arial"><b>Введите ваше имя</b></font><br>
				<input name = "username" type = "text" size = "40"><br><br>
				<font color = "black" size = "2" face = "arial"><b>Оставте коментарий</b></font><br>
				<textarea name = "comment" cols = "40" rows = "3"></textarea><br>

				<p><b>Загрузите ваши фотографии на сервер</b></p>
				<p><input type="file" name="photo" multiple accept="image/*,image/jpeg">

			</form><br><br>
			
			<a href = "downloadfile_step1"><img src = "image2" width = 50% height = 30%"></img></a><br><br>
